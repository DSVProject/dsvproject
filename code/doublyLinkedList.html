    <script type="text/javascript">
      // Template: Your js file instance and calls to methods.
      var dll = new DoublyLinkedList();
      var core = dll.getCore();

      function insertFirst(){
        var input = $("#txt-insert-first");
        
        dll.insertFirst(input.val().toUpperCase());
        input.val("");
      }
      
      function insertBeforePos(){
        var input = $("#txt-insert-before");
        var pos = $("#txt-insert-before-pos");
        
        dll.insertBefore(input.val().toUpperCase(), pos.val());
        
        input.val("");
        pos.val("");
      }
      
      function insertLast(){
        var input = $("#txt-insert-last");
        
        dll.insertLast(input.val().toUpperCase());
        input.val("");
      }
      
      function deleteFirst(){
        dll.deleteFirst();
      }
      
      function deleteAt(){
        var pos = $("#txt-delete-at");
        
        dll.deleteAt(pos.val());
        pos.val("");
      }
      
      function deleteLast(){
        dll.deleteLast();
      }
      
      function empty(){
        dll.init();
      }
      
      function previous(){
        core.previous();
      }
      
      function play(){
        core.play();
      }
      
      function pause(){
        core.pause();
      }
      
      function next(){
        core.next();
      }
