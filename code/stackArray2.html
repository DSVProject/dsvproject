<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stack - Array Implementation</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-slider.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="template.css" rel="stylesheet">
    <link href="css/animation.css" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <!-- Fixed top navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Template: Visualisation Title -->
          <a class="navbar-brand" href="#">Stack Array</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!-- Template: Method's buttons -->
            <div id="div-control-buttons" class="btn-group popover-dismiss" data-popover="popover" data-html="true" data-placement="bottom" title="Methods" data-content="Here you will find the controls to run the <b>methods</b> of the current data structure visualisation.">
              <div class="btn-group">
                <button type="button" class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown">
                  Push <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <form class="navbar-form" role="enqueue">
                    <div class="input-group">
                      <input id="txt-input" type="text" class="form-control">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="push()">
                          <span class="glyphicon glyphicon-plus"></span>
                        </button>
                      </span>
                    </div>
                  </form>
                </ul>
              </div>
              <button type="button" class="btn btn-default navbar-btn" onclick="pop()">Pop</button>
              <button type="button" class="btn btn-default navbar-btn" onclick="empty()">Clear</button>
            </div>
          </ul>
          <!-- Template: Learning Mode Button -->
          <ul class="nav navbar-nav navbar-right">
            <button type="button" id="chk-learn" class="btn btn-default navbar-btn popover-dismiss" data-toggle="button" data-popover="popover" data-container="body" data-html="true" data-placement="bottom" title="Learning Mode" data-content="Use this switch to toggle between the <b>Exploration</b> and the <b>Learning</b> modes.<br/><br/>In Exploration mode animations will happen automatically.<br/>In Learning mode you will have to create the final state of each method.">Learning Mode</button>
            <div class="btn-group">
              <button id="help-btn" type="button" class="btn btn-default navbar-btn navbar-right" data-toggle="tooltip" data-placement="bottom" title="Help">
                    <span class="glyphicon glyphicon-question-sign"></span>
              </button>
            </div>
          </ul>
        </div>
      </div>
    </div>

    <!-- Begin page content -->
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div id="viz"></div>
        </div>
        <div id="div-panels" class="col-md-3 popover-dismiss" data-popover="popover" data-html="true" data-placement="left" title="Panels" data-content="In these panels you will find a <b>Log</b> of what happened during the animation, the <b>Pseudocode</b> and a <b>Variable Watch</b>.">
          <div class="row">
            <div id="log-panel" class="panel panel-success">
              <div class="panel-heading">
                <h3 class="panel-title">Log</h3>
              </div>
              <div class="panel-body">
                <table class="table">
                  <tbody id="log"></tbody>
                </table>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div id="variables-panel" class="panel panel-success">
              <div class="panel-heading">
                <h3 class="panel-title">Variables</h3>
              </div>
              <div class="panel-body">
                <table class="table">
                  <tbody id="log"></tbody>
                </table>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div id="pseudocode-panel" class="panel panel-success">
              <div class="panel-heading">
                <h3 class="panel-title">Pseudocode</h3>
              </div>
              <div class="panel-body">
                <table class="table">
                  <tbody id="pseudocode"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Fixed bottom navbar -->
    <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <div id="div-media-buttons" class="popover-dismiss" data-popover="popover" data-html="true" data-placement="top" title="Media Controls" data-content="Use these to <b>iterate</b> through the animation steps, <b>undo</b> or <b>redo</b> your actions and change the <b>animation speed</b>.">
              <div class="btn-group">
                <button type="button" class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="top" title="Previous Step" onclick="previous()">
                  <span class="glyphicon glyphicon-backward"></span>
                </button>
                <button type="button" class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="top" title="Play" onclick="play()">
                  <span class="glyphicon glyphicon-play"></span>
                </button>
                <button type="button" class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="top" title="Pause" onclick="pause()">
                  <span class="glyphicon glyphicon-pause"></span>
                </button>
                <button type="button" class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="top" title="Next Step" onclick="next()">
                  <span class="glyphicon glyphicon-forward"></span>
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="top" title="Undo" onclick="">
                  <span class="glyphicon glyphicon-step-backward"></span>
                </button>
                <button type="button" class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="top" title="Redo" onclick="">
                  <span class="glyphicon glyphicon-step-forward"></span>
                </button>
              </div>
              <div class="btn-group">
                <input id="animation-duration" data-slider-id='speed-slider' type="text" data-slider-min="100" data-slider-max="1000" data-slider-step="100" data-slider-value="500" value="500"/>
              </div>
            </div>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <button type="button" class="btn btn-default navbar-btn" onclick="resetPos()">Reset Position</button>
            <div class="btn-group">
              <button id="log-btn" type="button" class="btn btn-default navbar-btn active" data-toggle="tooltip" data-placement="top" title="Log">
                <span class="glyphicon glyphicon-list-alt"></span>
              </button>
              <button id="variables-btn" type="button" class="btn btn-default navbar-btn active" data-toggle="tooltip" data-placement="top" title="Variables">
                <span class="glyphicon glyphicon-eye-open"></span>
              </button>
              <button id="pseudocode-btn" type="button" class="btn btn-default navbar-btn active" data-toggle="tooltip" data-placement="top" title="Pseudocode">
                <span class="glyphicon glyphicon-list"></span>
              </button>
            </div>
          </ul>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="bootstrap/js/bootstrap-slider.js"></script>
    <!-- Fixed Animation scripts. Do not remove -->
    <script src="js/util.js"></script>
    <script src="js/animation/constant.js"></script>
    <script src="js/animation/svg.js"></script>
    <script src="js/animation/coreAnimObject.js"></script>
    <script src="js/animation/userObject.js"></script>
    <script src="js/animation/squareObject.js"></script>
    <script src="js/animation/circleObject.js"></script>
    <script src="js/animation/edgeObject.js"></script>
    <script src="js/animation/edgeObject2.js"></script>
    
    <!-- Template: Queue Linked List Scripts -->
    <script src="js/algorithms/stackArray.js"></script>
    
    <script type="text/javascript">
      var stack = new StackArray();
      var anim = stack.getAnim();

      function push(){
        var input = $("#txt-input");
        
        stack.push(input.val());
        input.val("");
      }
      
      function pop(){
        stack.pop();
      }
      
      function empty(){
        stack.init();
      }
      
      function previous(){
        anim.previous();
      }
      
      function play(){
        anim.play();
      }
      
      function pause(){
        anim.pause();
      }
      
      function next(){
        anim.next();
      }
      
      function undo(){
        anim.undo();
      }

      $('#help-btn').on('click', function () {
        $("#div-control-buttons").popover('toggle');
        $("#div-panels").popover('toggle');
        $("#div-media-buttons").popover('toggle');
        $("#chk-learn").popover('toggle');
      });
      
      $('#log-btn').on('click', function () {
        $(this).toggleClass('active ');
        $("#log-panel").toggle();
      });
      
      $('#variables-btn').on('click', function () {
        $(this).toggleClass('active ');
        $("#variables-panel").toggle();
      });
      
      $('#pseudocode-btn').on('click', function () {
        $(this).toggleClass('active ');
        $("#pseudocode-panel").toggle();
      });
      
      $('#chk-learn').on('click', function () {
        $(this).toggleClass('btn-default btn-success');
      });

      $('.dropdown-menu').find('form').click(function (e) {
        e.stopPropagation();
      });
        
      $(function () { 
        $("[data-toggle='tooltip']").tooltip({container: 'body'}); 
      });
      
      $(function () { 
        $("[data-popover='popover']").popover(); 
      });
      
      $('.popover-dismiss').popover({
        trigger: 'manual'
      })
      
      $(document).ready(function() {
        $('#animation-duration').slider({
          formater: function(value) {
            return 'Animation Speed: ' + value;
          }
        });
      });
    </script>
  </body>
</html>
