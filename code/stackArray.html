<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Template: Page Title -->
    <title>Stack - Array Implementation</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-slider.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="css/template.css" rel="stylesheet">
    <link href="css/animation.css" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <!-- Fixed top navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Template: Visualisation Title -->
          <div class="navbar-brand">Stack Array</div>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!-- Template: Method's buttons -->
            <div id="div-control-buttons" class="btn-group popover-dismiss" data-popover="popover" data-html="true" data-placement="bottom" title="Methods" data-content="Here you will find the controls to run the <b>methods</b> of the current data structure visualisation.">
              <div class="btn-group">
                <!-- Template: Text input button (methods that require an input value) -->
                <button type="button" class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown">
                  Push <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <form class="navbar-form">
                    <div class="input-group">
                      <!-- Template: Textbox id, for future reference -->
                      <input id="txt-input" type="text" class="form-control" maxlength="4">
                      <span class="input-group-btn">
                        <!-- Template: onclick function -->
                        <button class="btn btn-default" type="button" onclick="push()">
                          <span class="glyphicon glyphicon-ok"></span>
                        </button>
                      </span>
                    </div>
                  </form>
                </ul>
              </div>
              <!-- Template: Normal button (methods that don't require an input value) -->
              <button type="button" class="btn btn-default navbar-btn" onclick="pop()">Pop</button>
              <button type="button" class="btn btn-default navbar-btn" onclick="empty()">Clear</button>
            </div>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <!-- Template: Learning Mode Buttons (If not available comment this div tag) -->
            <div id="div-learning-buttons" class="btn-group popover-dismiss" data-popover="popover" data-html="true" data-placement="bottom" title="Learning Mode" data-content="Use this switch to toggle between the <b>Exploration</b> and the <b>Learning</b> modes.<br/><br/>In Exploration mode animations will happen automatically.<br/>In Learning mode you will have to create the final state of each method.">
              <button id="chk-answer-btn" type="button" disabled class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="bottom" title="Check Answer">
                    <span class="glyphicon glyphicon-check"></span>
              </button>
              <button id="restart-btn" type="button" disabled class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="bottom" title="Restart">
                    <span class="glyphicon glyphicon-repeat"></span>
              </button>
              <button id="cancel-btn" type="button" disabled class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="bottom" title="Cancel">
                    <span class="glyphicon glyphicon-remove"></span>
              </button>
              <button type="button" id="chk-learn" class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="bottom" title="Toggle Mode">Learning Mode</button>
            </div>
            <div class="btn-group">
              <button id="help-btn" type="button" class="btn btn-default navbar-btn navbar-left" data-toggle="tooltip" data-placement="bottom" title="Help">
                    <span class="glyphicon glyphicon-question-sign"></span>
              </button>
              <button class="btn btn-default navbar-btn navbar-right" type="button" data-toggle="tooltip" data-placement="bottom" title="Home" onclick="location.href='index.html'">
                <span class="glyphicon glyphicon-home"></span>
              </button>
            </div>
          </ul>
        </div>
      </div>
    </div>

    <!-- Begin page content -->
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div id="viz"></div>
        </div>
        <div id="div-panels" class="col-md-3 popover-dismiss" data-popover="popover" data-html="true" data-placement="left" title="Panels" data-content="In these panels you will find a <b>Log</b> of what happened during the animation, the <b>Pseudocode</b> and a <b>Variable Watch</b>.">
          <div class="row">
            <div id="log-panel" class="panel panel-first">
              <div class="panel-heading">
                <h3 class="panel-title">Log</h3>
              </div>
              <div class="panel-body">
                <table class="table">
                  <tbody id="log"></tbody>
                </table>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div id="variables-panel" class="panel panel-first">
              <div class="panel-heading">
                <h3 class="panel-title">Variable Watch</h3>
              </div>
              <div class="panel-body">
                <table class="table">
                  <tbody id="variables"></tbody>
                </table>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div id="pseudocode-panel" class="panel panel-first">
              <div class="panel-heading">
                <h3 class="panel-title">Pseudocode</h3>
              </div>
              <div class="panel-body">
                <table class="table">
                  <tbody id="pseudocode"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id = "alert_placeholder"></div>
    </div>

    <!-- Fixed bottom navbar -->
    <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <div id="div-media-buttons" class="popover-dismiss" data-popover="popover" data-html="true" data-placement="top" title="Media Controls" data-content="Use these to <b>iterate</b> through the animation steps, <b>undo</b> or <b>redo</b> your actions and change the <b>animation speed</b>.">
              <div class="btn-group">
                <button type="button" class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="top" title="Previous Step" onclick="previous()">
                  <span class="glyphicon glyphicon-backward"></span>
                </button>
                <button type="button" class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="top" title="Play" onclick="play()">
                  <span class="glyphicon glyphicon-play"></span>
                </button>
                <button type="button" class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="top" title="Pause" onclick="pause()">
                  <span class="glyphicon glyphicon-pause"></span>
                </button>
                <button type="button" class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="top" title="Next Step" onclick="next()">
                  <span class="glyphicon glyphicon-forward"></span>
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="top" title="Undo" onclick="undo()">
                  <span class="glyphicon glyphicon-step-backward"></span>
                </button>
                <button type="button" class="btn btn-default navbar-btn" data-toggle="tooltip" data-placement="top" title="Redo" onclick="">
                  <span class="glyphicon glyphicon-step-forward"></span>
                </button>
              </div>
              <div class="btn-group">
                <input id="animation-duration" data-slider-id='speed-slider' type="text" data-slider-min="100" data-slider-max="1000" data-slider-step="100" data-slider-value="500" value="500"/>
              </div>
            </div>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <button type="button" class="btn btn-default navbar-btn" onclick="resetPos()">Reset Position</button>
            <div class="btn-group">
              <button id="log-btn" type="button" class="btn btn-default navbar-btn active" data-toggle="tooltip" data-placement="top" title="Log">
                <span class="glyphicon glyphicon-list-alt"></span>
              </button>
              <button id="variables-btn" type="button" class="btn btn-default navbar-btn active" data-toggle="tooltip" data-placement="top" title="Variables">
                <span class="glyphicon glyphicon-eye-open"></span>
              </button>
              <button id="pseudocode-btn" type="button" class="btn btn-default navbar-btn active" data-toggle="tooltip" data-placement="top" title="Pseudocode">
                <span class="glyphicon glyphicon-list"></span>
              </button>
            </div>
          </ul>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="bootstrap/js/bootstrap-slider.js"></script>
    <!-- Default Animation scripts. Do not remove -->
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/framework/constant.js"></script>
    <script type="text/javascript" src="js/framework/svg.js"></script>
    <script type="text/javascript" src="js/framework/coreObject.js"></script>
    <script type="text/javascript" src="js/framework/userObject.js"></script>
    <script type="text/javascript" src="js/framework/squareObject.js"></script>
    <script type="text/javascript" src="js/framework/circleObject.js"></script>
    <script type="text/javascript" src="js/framework/edgeObject.js"></script>
    
    <!-- Template: Your Visualisation Scripts -->
    <script src="js/algorithms/stackArray.js"></script>
    
    <script type="text/javascript">
      var stack = new StackArray();
      var core = stack.getCore();

      function push () {
        var input = $("#txt-input");
        
        stack.push(input.val());
        input.val("");
      }
      
      function pop () {
        stack.pop();
      }
      
      function empty () {
        stack.init();
      }
      
      // DEFAULT METHODS. DO NOT REMOVE.
      
      function previous () {
        core.previous();
      }
      
      function play () {
        core.play();
      }
      
      function pause () {
        core.pause();
      }
      
      function next () {
        core.next();
      }
      
      function undo () {
        core.undo();
      }
      
      function redo () {
        core.redo();
      }
    </script>
  </body>
</html>
