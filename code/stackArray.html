<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test - Stack</title>
    <!-- js -->
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
  </head>
  <body>
    <div>
      <input type="text" id="txt-input" maxlength="4" placeholder="Enter new values here">
      <input type="button" id="btn-push" onclick="push()" value="Push">
      <input type="button" id="btn-pop" onclick="pop()" value="Pop">
      <input type="button" id="btn-clear" onclick="empty()" value="Clear">
      <input type="button" id="btn-resetPos" onclick="resetPos()" value="Reset Position">
      <input type="checkbox" id="chk-learn" value="learningMode" class="check">Learning Mode
      <input type="button" id="btn_check" onclick="checkAns()" value="Check Answer">
    </div>
    <div id="viz"></div>
    <div id="control">
      <input type="button" id="btn-prev" onclick="previous()" value="Previous">
      <input type="button" id="btn-play" onclick="play()" value="Play">
      <input type="button" id="btn-pause" onclick="pause()" value="Pause">
      <input type="button" id="btn-next" onclick="next()" value="Next">
    </div>
    <div>
      <li id="log"></li>
    </div>
    
    <script src="js/util.js"></script>
    <script src="js/animation/constant.js"></script>
    <script src="js/animation/svg.js"></script>
    <script src="js/animation/coreAnimObject.js"></script>
    <script src="js/animation/userObject.js"></script>
    <script src="js/animation/squareObject.js"></script>
    <script src="js/animation/edgeObject.js"></script>
    <script src="js/algorithms/stackArray.js"></script>
    
    <script type="text/javascript">
      var stack = new StackArray();
      var anim = stack.getAnim();

      function push(){
        var input = $("#txt-input");
        
        stack.push(input.val());
        input.val("");
      }
      
      function pop(){
        stack.pop();
      }
      
      function empty(){
        stack.init();
      }
      
      function previous(){
        anim.previous();
      }
      
      function play(){
        anim.play();
      }
      
      function pause(){
        anim.pause();
      }
      
      function next(){
        anim.next();
      }
    </script>
  </body>
</html>
