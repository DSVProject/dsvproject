<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Queue - Linked List Implementation</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="template.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animation.css">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <!-- Fixed top navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Queue Linked List</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <div class="btn-group">
              <div class="btn-group">
                <button type="button" class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown">
                  Enqueue <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <form class="navbar-form" role="enqueue">
                    <div class="input-group">
                      <input id="txt-input" type="text" class="form-control">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="enqueue()">
                          <span class="glyphicon glyphicon-plus"></span>
                        </button>
                      </span>
                    </div>
                  </form>
                </ul>
              </div>
              <button type="button" class="btn btn-default navbar-btn" onclick="dequeue()">Dequeue</button>
              <button type="button" class="btn btn-default navbar-btn" onclick="empty()">Clear</button>
              <button type="button" class="btn btn-default navbar-btn" onclick="resetPos()">Reset Position</button>
            </div>
            <button type="button" id="chk-learn" class="btn btn-default navbar-btn" data-toggle="button">Learning Mode</button>
          </ul>
        </div>
      </div>
    </div>

    <!-- Begin page content -->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div id="viz"></div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Log</h3>
            </div>
            <div id="log" class="panel-body">
              <!--
              <ul id="log"></ul>
              -->
            </div>
          </div>
          <hr>
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Pseudocode</h3>
            </div>
            <div class="panel-body">
              <table class="table">
                <tbody id="pseudocode"></tbody>
              </table>
              <!--
              <ul id="pseudocode"></ul>
              -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Fixed bottom navbar -->
    <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <div class="btn-group">
              <button type="button" class="btn btn-default navbar-btn" onclick="previous()">
                <span class="glyphicon glyphicon-step-backward"></span>
              </button>
              <button type="button" class="btn btn-default navbar-btn" onclick="play()">
                <span class="glyphicon glyphicon-play"></span>
              </button>
              <button type="button" class="btn btn-default navbar-btn" onclick="pause()">
                <span class="glyphicon glyphicon-pause"></span>
              </button>
              <button type="button" class="btn btn-default navbar-btn" onclick="next()">
                <span class="glyphicon glyphicon-step-forward"></span>
              </button>
            </div>
          </ul>
        </div>
      </div>
    </div>
    
    <!-- Queue Linked List Scripts -->
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    
    <script src="js/util.js"></script>
    <script src="js/animation/constant.js"></script>
    <script src="js/animation/svg.js"></script>
    <script src="js/animation/coreAnimObject.js"></script>
    <script src="js/animation/squareObject.js"></script>
    <script src="js/animation/edgeObject.js"></script>
    <script src="js/algorithms/queueLinkedList.js"></script>
    
    <script type="text/javascript">
      var queue = new QueueLinkedList();
      var anim = queue.getAnim();

      function enqueue(){
        var input = $("#txt-input");
        
        queue.enqueue(input.val());
        input.val("");
      }
      
      function dequeue(){
        queue.dequeue();
      }
      
      function empty(){
        queue.init();
      }
      
      function previous(){
        anim.previous();
      }
      
      function play(){
        anim.play();
      }
      
      function pause(){
        anim.pause();
      }
      
      function next(){
        anim.ne();
      }
      
    </script>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
       $('.dropdown-menu').find('form').click(function (e) {
          e.stopPropagation();
        });
    </script>
  </body>
</html>
