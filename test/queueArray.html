<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    
    <style>
      circle{
        fill:white;
        stroke:black;
        stroke-width:2px;
      }
      
      .array-sqr{
        fill:white;
        stroke:black;
        stroke-width:2px;
      }
      
      .array-sqr-highlight{
        stroke:gold;
        stroke-width:7px;
        fill-opacity:0.0;
      }
      
      .label{
        font-family:sans-serif;
        font-size:18px;
        text-anchor:middle;
        fill:black;
      }
      
      #txt-input{
        font-family:sans-serif;
        color:grey;
        font-style:italic;
      }
      
    </style>
  </head>
  <body>
    <div>
      <input type="text" id="txt-input" maxlength="4" placeholder="Enter new values here">
      <input type="button" id="btn-push" onclick="enqueue()" value="Enqueue">
      <input type="button" id="btn-pop" onclick="dequeue()" value="Dequeue">
      <input type="button" id="btn-clear" onclick="empty()" value="Clear">
      <input type="button" id="btn-resetPos" onclick="resetPos()" value="Reset Position">
    </div>
    <div id="viz"></div>
    
    <script type="text/javascript">
      
      //general variables
      var jsonArray = [
        {"idx":0,"x":50,"y":300, "value":null},
        {"idx":1,"x":100,"y":300, "value":null},
        {"idx":2,"x":150,"y":300, "value":null},
        {"idx":3,"x":200,"y":300, "value":null},
        {"idx":4,"x":250,"y":300, "value":null},
        {"idx":5,"x":300,"y":300, "value":null},
        {"idx":6,"x":350,"y":300, "value":null},
        {"idx":7,"x":400,"y":300, "value":null},
        {"idx":8,"x":450,"y":300, "value":null},
        {"idx":9,"x":500,"y":300, "value":null},
        {"idx":10,"x":550,"y":300, "value":null},
        {"idx":11,"x":600,"y":300, "value":null},
        {"idx":12,"x":650,"y":300, "value":null},
        {"idx":13,"x":700,"y":300, "value":null},
        {"idx":14,"x":750,"y":300, "value":null},
        {"idx":15,"x":800,"y":300, "value":null},
        {"idx":"head","x":50,"y":50, "value":0},
        {"idx":"tail","x":150,"y":50, "value":0}
      ]

      var width = 900,
      height = 500;
          
      var zoom = d3.behavior.zoom();
      var queue = new FixedCapacityQueue();
    
      // general functions
      
      // reposition g
      function rescale() {
        d3.select("#g-pan").attr("transform", "translate(" + d3.event.translate + ") scale(" + d3.event.scale + ")");
      }
      
      function resetPos() {
        d3.select("#g-pan").attr('transform', null);
        zoom.scale(1);
        zoom.translate([0, 0]);
      }
      
      // animation functions
      function findTop(){
        var highlight = d3.select("#g-array").append("rect")
        .attr("class", "array-sqr-highlight")
        .attr("x", 50)
        .attr("y", 50)
        .attr("height", 50)
        .attr("width", 50)

          
          highlight.transition()            
            .delay(100)            
            .duration(3000)
            .attr("x", 50)
            .attr("y", 300)
         .transition()
             .delay(3500)
             .duration(1000)
             .attr("x", 700)
             .delay(3800)
             .remove();
      };
            
      // layout code      
      var svgContainer = d3.select("#viz").append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("pointer-events", "all")
        .style("border", "1px solid black"); 
      
      // this code enables panning and zooming
      var panGroup = svgContainer.append("g")
        //.call(zoom.on("zoom", rescale))
        .append("g")
        .attr("id", "g-pan");
      
      panGroup.append("rect")
        .attr('width', width)
        .attr('height', height)
        .attr('fill', 'white');      
      
      // this groups will hold the graphic elements          
      var arrayGroup = panGroup.append("g")
        .attr("id", "g-array");
        
      var labelGroup = panGroup.append("g")
        .attr("id", "g-label");
        
      var textGroup = panGroup.append("g")
        .attr("id", "g-text");
        
      // this code create the graphic elements
      var positions = arrayGroup.selectAll("rect")
        .data(jsonArray)
        .enter()
        .append("rect")              
        .attr("id", function (d) {return "array-" + d.idx; })
        .attr("class", "array-sqr")
        .attr("x", function (d) {return d.x;})
        .attr("y", function (d) {return d.y;})
        .attr("height", 50)
        .attr("width", 50);
        //.on("mouseover", function(){d3.select(this).style("fill", "pink");})
        //.on("mouseout", function(){d3.select(this).style("fill", "white");});
        
      var labels = labelGroup.selectAll("text")
        .data(jsonArray)
        .enter()
        .append("text")
        .attr("class", "label")
        .attr("x", function (d) {return d.x + 25;})
        .attr("y", function (d) {return d.y + 80;})
        .text(function (d) { return d.idx; });
        
      var texts = textGroup.selectAll("text")
        .data(jsonArray)
        .enter()
        .append("text")
        .attr("id", function (d) {return "text-" + d.idx; })
        .attr("class", "label")
        .attr("x", function (d) {return d.x + 25;})
        .attr("y", function (d) {return d.y + 30;})
        .text(function (d) {return d.value;})
        
      function enqueue(){
        var input = $("#txt-input");
        
        if(input.val() != "") {
          queue.enqueue(input.val());
          input.val('');
        }
      }
      
      function dequeue(){
        queue.dequeue();
      }
      
      function empty(){
        d3.select("#g-text")
          .selectAll("text")
          .transition()
          .text(null);
          
        d3.select("#text-head")
          .transition()
          .text("0");
        
        d3.select("#text-tail")
          .transition()
          .text("0");
        
        queue = new FixedCapacityQueue();
      }
    
      //Stack Object  
      function FixedCapacityQueue() {
        this.queue = [];
        this.cap = 16;
        this.head = 0;
        this.tail = 0;
        
        this.isEmpty = function() { return this.tail == 0; }
                
        this.enqueue = function(item) { 
            if(this.tail < this.cap) {
              this.queue[this.tail] = item;
              
              d3.select("#text-"+this.tail)
                .transition()
                .text(item);
              
              this.tail++;
              
              d3.select("#text-tail")
                .transititon()
                .text(this.tail);
            }
        }
        
        this.dequeue = function() {
          if(!this.isEmpty()) {
            d3.select("#text-"+this.head)
                .transition()
                .text(null);
            
            var v = this.queue[this.head];
            
            this.head++;
            
            d3.select("#text-head")
                .transition()
                .text(this.head);
            return v;
          }
        }

      }
      
    </script>
  </body>
</html>
